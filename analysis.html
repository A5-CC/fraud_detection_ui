<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screening in Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-weight: 100;
      background: #f5f5f5;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      margin: 0;
    }
    h2, h3 {
      font-weight: 100;
      margin-bottom: 40px;
    }
    .progress-container {
      width: 60%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .step {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .step-label {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    .bar {
      height: 8px;
      background-color: #ccc;
      border-radius: 4px;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      background-color: #555;
      width: 0%;
      transition: width 2s linear;
    }
    .metrics {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    .metrics img {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .interview-link {
      margin-top: 30px;
      text-decoration: none;
      font-size: 16px;
      background: #000;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: 100;
    }
    .interview-link:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h2>Analyzing Candidate Information...</h2>
  <div class="progress-container" id="progress">
    <div class="step">
      <div class="step-label"><span>Checking LinkedIn...</span><span class="percent">0%</span></div>
      <div class="bar"><div class="bar-fill"></div></div>
    </div>
    <div class="step">
      <div class="step-label"><span>Running Background Check...</span><span class="percent">0%</span></div>
      <div class="bar"><div class="bar-fill"></div></div>
    </div>
    <div class="step">
      <div class="step-label"><span>Searching Internet Images...</span><span class="percent">0%</span></div>
      <div class="bar"><div class="bar-fill"></div></div>
    </div>
    <div class="step">
      <div class="step-label"><span>Matching Resume to Job...</span><span class="percent">0%</span></div>
      <div class="bar"><div class="bar-fill"></div></div>
    </div>
  </div>

  <div class="metrics" id="metrics">
    <h3>Candidate Screening Metrics</h3>
    <img src="candidate_metrics.png" alt="Candidate Metrics">
    <a href="interview.html" class="interview-link">Proceed to Interview</a>
  </div>

  <script>
    const steps = document.querySelectorAll('.step');
    let stepIndex = 0;

    function fillStep(stepEl, callback) {
      const fill = stepEl.querySelector('.bar-fill');
      const percentLabel = stepEl.querySelector('.percent');
      let progress = 0;
      const interval = setInterval(() => {
        progress++;
        fill.style.width = progress + '%';
        percentLabel.textContent = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          if (callback) callback();
        }
      }, 20); // 20ms Ã— 100 = 2 seconds total
    }

    function runSteps() {
      if (stepIndex < steps.length) {
        fillStep(steps[stepIndex], () => {
          stepIndex++;
          runSteps();
        });
      } else {
        // Show metrics
        document.getElementById('progress').style.display = 'none';
        document.getElementById('metrics').style.display = 'flex';
      }
    }

    runSteps();
  </script>
</body>
</html>
