<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fraud Detection â€“ Candidate Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Candidate Pre-Screening</h2>
    <form id="resumeForm">
      <label for="name">Your Full Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="resume">Upload Resume</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

      <button type="submit">Begin Screening</button>
    </form>
  </div>

  <script>
    document.getElementById("resumeForm").addEventListener("submit", function(event) {
      event.preventDefault(); // stop form from reloading page
      window.location.href = "analysis.html"; // redirect immediately
    });
  </script>
</body>
</html>
